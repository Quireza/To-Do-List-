<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>

  <main class="mainContainer">
    <h1 class="titleTasks">Tasks</h1>

    <div class="tasksAll">

      <!-- PLACE FOR MY TASKS -->
      <div class="tasksMine border-r">
        <h2>My Tasks</h2>

        <div class="tasksCheckList">
          <h2 id="emptyTask" class="emptyTask">You don't have any tasks!</h2>
          <ul id="listMyTasks">

          </ul>
        </div>

        <!-- PLACE FOR TASKS CLOSED-->
        <div class="tasksClosed">
          <h2 class="titleTasksClosed">Tasks Closed</h2>

          <a onclick="showTasksClosed()" id="numberTasksClosed" href="#"><span class="numberTasksClosed">0</span></a>
        </div>
      </div>
      
      <!-- SPACE FOR THE NEW TASKS -->
      <div class="newTasks border-r">
        <h2>New Tasks</h2>

        <div class="joinTasks">
          <input type="text" name="myTask" id="myTask" placeholder="Name your task...">
          <input style="height: 100px;" type="text" name="myTask" id="myTask" placeholder="Describe your task here...">
          <button onclick="callMyTask()" id="submit" type="submit">Add Task</button>
        </div>
      </div>
    </div>

  </main>
  
  <div id="containerClosed" class="containerTasksClosed mainContainer">
    <h2 class="titleTasks">Tasks Closed</h2>
    
    <div>
      <ul id="listTasksClosed">

      </ul>
    </div>
  </div>
  
</body>
</html>
